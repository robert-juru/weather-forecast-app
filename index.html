<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="../src/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap");
    </style>
  </head>
  <body>
    <div class="content">
      <div class="left-section">
        <header class="app-header">
          <div class="weather-logo header-container">
            <img
              src="/dist/images/weather-icons/weather-logo.png"
              class="weather-logo"
              alt="weather-logo"
            />
          </div>
          <input
            class="header-container"
            type="search"
            name="search"
            id="search"
            placeholder="Search location"
          />
        </header>
        <main class="today-weather">
          <div class="today-weather-header">
            <div class="location-info">
              <h1 class="location">paris</h1>
              <p class="date"></p>
            </div>
            <div class="temperature-info">
              <p class="current-hour"></p>
              <p class="current-temp-interval"></p>
              <p class="current-weather-condition"></p>
            </div>
          </div>
          <div class="today-temperature">
            <h1 class="today-degrees"></sup></h1>
           
          </div>

          <div class="weather-hours-container">
            <img
              id="arrow-left"
              class="arrow left"
              src="/dist/images/carousel-slide-arrows/left-arrow.svg"
              alt="left-arrow"
            />
            <section class="weather-hours"></section>
            <img
              id="arrow-right"
              class="arrow right"
              src="/dist/images/carousel-slide-arrows/right-arrow.svg"
              alt="right-arrow"
            />
          </div>

          <section class="sun-phase">
            <article id="sunrise">
              <img
                src="/dist/images/weather-details/sunrise.svg"
                class="sun-phase-icon"
                alt="sunrise icon"
              />
              <div class="sunrise-hour-container">
                <p class="sunrise-title">Sunrise</p>
                <p class="sunrise-hour"></p>
              </div>
            </article>
            <article id="sunset">
              <img
                src="/dist/images/weather-details/sunset.svg"
                class="sun-phase-icon"
                alt="sunset icon"
              />
              <div class="sunset-hour-container">
                <p class="sunset-title">Sunset</p>
                <p class="sunset-hour"></p>
              </div>
            </article>
          </section>
        </main>
      </div>
      <div class="right-section">
        <section class="weather-details">
          <ul>
            <h3>Real-time weather data</h3>
            <li class="weather-detail-list-elem">
              <div class="weather-detail">
                <img
                  src="/dist/images/weather-details/perceived_temperature.svg"
                  alt="thermometer icon"
                />
                <p>Perceived Temperature</p>
              </div>
              <p id="perceived-temperature-value" class="weather-detail-value">
                
              </p>
            </li>
            <hr />
            <li class="weather-detail-list-elem">
              <div class="weather-detail">
                <img
                  src="/dist/images/weather-details/rain_probability.svg"
                  alt="rain icon"
                />
                <p>Rain Probability</p>
              </div>
              <p id="rain-probability-value" class="weather-detail-value">
                
              </p>
            </li>
            <hr />
            <li class="weather-detail-list-elem">
              <div class="weather-detail">
                <img
                  src="/dist/images/weather-details/wind_speed.svg"
                  alt="wind icon"
                />
                <p>Wind Speed</p>
              </div>
              <p id="wind-speed-value" class="weather-detail-value"></p>
            </li>
            <hr />
            <li class="weather-detail-list-elem">
              <div class="weather-detail">
                <img
                  src="/dist/images/weather-details/humidity.svg"
                  alt="humidity raindrop icon"
                />
                <p>Air Humidity</p>
              </div>
              <p id="air-humidity-value" class="weather-detail-value"></p>
            </li>
            <hr />
            <li class="weather-detail-list-elem">
              <div class="weather-detail">
                <img
                  src="/dist/images/weather-details/uv_index.svg"
                  alt="uv index sunny icon"
                />
                <p>UV Index</p>
              </div>
              <p id="uv-index-value" class="weather-detail-value"></p>
            </li>
          </ul>
        </section>
        <section class="weather-forecast-section">
          <h3>Forecast for 3 days</h3>
          <div class="weather-forecast-container">
            <article class="weather-forecast-day">
              <p class="day1-name">Today</p>
              <img
              class="weather-days-icon"
              id="day1-weather-icon"
            />
              <p id="day1-temp-interval" class="weather-hours-temperature">
              </p>
              <div class="rain-chances-hours">
                <img
                  src="/dist/images/weather-details/rain_probability.svg"
                  alt="rain probability"
                />
                <span class="day1-rain-chance"></span>
              </div>
            </article>
            <article class="weather-forecast-day">
              <p class="day2-name">Friday</p>
                <img
                  class="weather-days-icon"
                  id="day2-weather-icon"
                  src="/src/images/weather-icons/sunny.svg"
                  alt="sunny-weather"
                />
              <p id="day2-temp-interval" class="weather-hours-temperature">
              </p>
              <div class="rain-chances-hours">
                <img
                  src="/dist/images/weather-details/rain_probability.svg"
                  alt="rain probability"
                />
                <span class="day2-rain-chance"></span>
              </div>
            </article>
            <article class="weather-forecast-day">
              <p class="day3-name">Saturday</p>
                <img
                  class="weather-days-icon"
                  id="day3-weather-icon"
                  src="/src/images/weather-icons/sunny.svg"
                  alt="sunny-weather"
                />
              <p id="day3-temp-interval" class="weather-hours-temperature">
              </p>
              <div class="rain-chances-hours">
                <img
                  src="/dist/images/weather-details/rain_probability.svg"
                  alt="rain probability"
                />
                <span class="day3-rain-chance"></span>
              </div>
            </article>
          </div>
        </section>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
